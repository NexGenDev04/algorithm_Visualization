<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Search Visualizer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Binary Search Visualizer</h1>

  <input type="text" id="inputArray" placeholder="Enter sorted numbers (e.g. 1,2,3,4)">
  <input type="number" id="target" placeholder="Enter number to search">
  <button onclick="generateBars()">Generate Bars</button>
  <button onclick="startSearch()">Start Search</button>

  <div id="visualizer"></div>
  <p id="result"></p>

  <a href="/">Go back to Home</a>
  <script src="/js/binarysearch.js" defer></script>

</body>
</html>
